<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCD</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script defer src="predict.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blur"></div>
    <div id="container">
        
        <div id="container-header">
        <div id="header"  class="blue-border">
            <div class="title">Cancer Detection</div>
            <div class="sub-title">This algorithm will detect cancer cells based on images provided</div>
        </div>
        </div>
        <form id="myform" action="">
            <div id="container-form" class ="blue-border">
            <label id="label-select" for="myfile">Select a file :</label>
            <div class="sub-title" id="description-file">Choose the file you want to analyze.<br> Accepted files are .png, .jpg, .jpeg </div>
            <input type="file" accept=".png, .jpg, .jpeg" id="myfile" name="myfile"><br>
            <img id="myimg" src="" alt="your image" style="display:none; max-width:400px"/>
            <input id='submit-button' type="submit">
        </div>
        </form>
        <div id="mygif" class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <div id="container-pred"  style="display:none;">
            <div id="pred"></div>
            <div id="cancer-description" class="cancer-description" style="display:none; color :red;">This image has been flagged as cancer by our algorithm</div>
            <div id="not-cancer-description" class="cancer-description" style="display:none; color :#A5DC86;">This image has not been flagged as cancer by our algorithm</div>
            <div id="cancer-icon" style="display:none;">
                <div class="screenAlert-icon screenAlert-error animate">
                    <span class="screenAlert-x-mark">
                        <span class="screenAlert-line screenAlert-left animateXLeft"></span>
                        <span class="screenAlert-line screenAlert-right animateXRight"></span>
                    </span>
                    <div class="screenAlert-placeholder"></div>
                    <div class="screenAlert-fix"></div>
                </div>
            </div>
            <div id="not-cancer-icon" style="display:none;">
                <div class="screenAlert-icon screenAlert-success animate">
                    <span class="screenAlert-line screenAlert-tip animateSuccessTip"></span>
                    <span class="screenAlert-line screenAlert-long animateSuccessLong"></span>
                    <div class="screenAlert-placeholder"></div>
                    <div class="screenAlert-fix"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
